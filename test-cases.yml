---
- summary: |
    Проверка возможности искать товары по ключевому слову.
  requirement: |
    При верном вводе ключевого слова пользователь должен найти нужный товар.
  prerequisites: |
    Открыта главная страница магазина. 
  test-data: |
    Открыта строка поиска товара.
  steps:
    - Пишем ключевое слово в меню поиска
  expected-result: |
    Пользователь должен найти нужный товар.

---
- summary: |
    Проверка возможности искать товары по категории 
  requirement: |
    При выборе категории товаров пользователь должен найти нужные товары.  
  prerequisites: |
    Открыта главная страница магазина. 
  test-data: |
    Открыто меню категории товаров. 
  steps:
    - Выбираем нужную категорию
    - Кликаем по ней левой кнопкой мышки
  expected-result: |
    Пользователь должен найти нужные товары.
---
- summary: |
    Проверка возможности фильтровать товары по цене.
  requirement: >
    При вводе чисел в меню "price" пользователь должен иметь
    возможность фильтровать товары по цене.
  prerequisites: |
    Открыта главная страница магазина. 
  test-data: |
    Открыто меню "price".
  steps:
    - Пишем первое число в первом окошке меню.
    - Пишем второе число во втором окошке меню.
  expected-result: |
    Должна произойти фильтрация товаров по цене

