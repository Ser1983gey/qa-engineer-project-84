bugreports:
  - summary: |
      Проверка перевода на русский язык.
    environment: |
      Яндекс Браузер   Версия 23.1.2.928 (64-bit) 
      Windows 11 Pro
    steps-to-reproduce: |
      1. Зайти на страницу интернет-магазина
      https://hexlet-products-store.vercel.app/ 
      2. Переключить Language на
      Russian.  
    expected-result: |
      Весь сайт на русском языке.
    actual-result: |
      Сайт частично на русском языке.
  - summary: |
      Проверка возможности смотреть цены в рублях.
    environment: |
      Яндекс Браузер   Версия 23.1.2.928 (64-bit) 
      Windows 11 Pro
    steps-to-reproduce: |
      1. Зайти на страницу интернет-магазина
      https://hexlet-products-store.vercel.app/
      2. Выбрать товар.
      3. Найти цену товара.
      4. Посмотреть цену в рублях.
    expected-result: |
      Цена товара показана в рублях.
    actual-result: |
      Цена товара показана в долларах.
  - summary: |
      Проверка сортировки по алфавиту.
    environment: |
      Яндекс Браузер   Версия 23.1.2.928 (64-bit) 
      Windows 11 Pro
    steps-to-reproduce: >
      1. Зайти на страницу интернет-магазина
      https://hexlet-products-store.vercel.app/  
      2. Выбрать меню сортировки
      производителей по алфавиту.  
      3. Нажать кнопку сортировки.
    expected-result: |
      Производители отсортированы в алфавитном порядке.
    actual-result: |
      На странице нет меню сортировки производителей по алфавиту.
